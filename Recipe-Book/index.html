<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Book</title>
  <link rel="stylesheet" href="book.css">
</head>
<body>
  <header>
    <h1>Recipe Book</h1>
    <input type="text" id="search" placeholder="Search recipes...">
  </header>

  <main>
    <!-- Add Recipe Form -->
    <section id="add-recipe">
      <h2>Add a New Recipe</h2>
      <form id="recipeForm">
        <input type="text" id="name" placeholder="Recipe Name" required>
        <textarea id="ingredients" placeholder="Ingredients (comma separated)" required></textarea>
        <textarea id="steps" placeholder="Preparation Steps" required></textarea>
        <input type="file" id="image" accept="image/*" required>
        <button type="submit">Add Recipe</button>
      </form>
    </section>

    <!-- Recipes Display -->
    <section id="recipes">
      <h2>All Recipes</h2>
      <div id="recipeList"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
